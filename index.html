          </div>
          <div class="form-group">
            <label for="MaxHR">MaxHR</label>

          </div>
          <div class="form-group">
            <label for="Oldpeak">Oldpeak</label>
            <input type="text" class="form-control" name="Oldpeak" required="required" />
          </div>
          <div class="form-group">
            <label for="ChestPainType_ASY">ChestPainType_ASY</label>

          <div class="form-group">

            <input type="text" class="form-control" name="normal_nucleoli" required="required" />

          <div class="form-group">
            <label for="FastingBS_1">FastingBS_1</label>
            <input type="text" class="form-control" name="FastingBS_1" required="required" />
          </div>
          <div class="form-group">
            <label for="RestingECG_LVH">RestingECG_LVH</label>
            <input type="text" class="form-control" name="RestingECG_LVH" required="required" />
          </div>
          <div class="form-group">
            <label for="RestingECG_Normal">RestingECG_Normal</label>
            <input type="text" class="form-control" name="RestingECG_Normal" required="required" />
          </div>
          <div class="form-group">
            <label for="RestingECG_ST">RestingECG_ST</label>
            <input type="text" class="form-control" name="RestingECG_ST" required="required" />

          </div>
          <div class="form-group">
            <label for="ST_Slope_Down">ST_Slope_Down</label>
            <input type="text" class="form-control" name="ST_Slope_Down" required="required" />
          </div>
          <div class="form-group">
            <label for="ST_Slope_Flat">ST_Slope_Flat</label>
            <input type="text" class="form-control" name="ST_Slope_Flat" required="required" />
          </div>
          <div class="form-group">
            <label for="ST_Slope_Up">ST_Slope_Up</label>
            <input type="text" class="form-control" name="ST_Slope_Up" required="required" />
         
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Predict Heart Failure</button>
        </div>
      </div>
    </div>

</html>
